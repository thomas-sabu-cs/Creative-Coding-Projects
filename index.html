<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Coding Projects | Thomas Sabu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Base Styles and Variables */
    :root {
      --bg-color: #f7f7f7;
      --text-color: #222;
      --accent-color: #4f8cff;
      --secondary-color: #764ba2;
      --card-bg: rgba(255, 255, 255, 0.9);
      --card-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
      --transition: all 0.3s ease;
    }

    .dark-mode {
      --bg-color: #121212;
      --text-color: #f7f7f7;
      --accent-color: #6fa8ff;
      --secondary-color: #9d6dd7;
      --card-bg: rgba(30, 30, 30, 0.9);
      --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
      overflow-x: hidden;
    }

    a {
      text-decoration: none;
      color: var(--accent-color);
      transition: var(--transition);
    }

    /* Particles Background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Dark Mode Toggle */
    .dark-mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
      opacity: 0.7;
      transition: var(--transition);
    }

    .dark-mode-toggle:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    /* Navigation */
    .glass-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: var(--transition);
    }

    .dark-mode .glass-nav {
      background: rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .nav-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--accent-color);
      background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .back-link {
      color: var(--text-color);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .back-link:hover {
      color: var(--accent-color);
    }

    /* Page Header */
    .page-header {
      padding: 8rem 2rem 4rem;
      text-align: center;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
    }

    .gradient-text {
      background: linear-gradient(to right, var(--accent-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-top: 1rem;
      opacity: 0.9;
    }

    /* Projects Container */
    .projects-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .project-card {
      background: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
      cursor: pointer;
    }

    .project-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .project-image {
      height: 200px;
      background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .project-image::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.3));
    }

    .project-image i {
      z-index: 1;
    }

    .project-content {
      padding: 1.5rem;
    }

    .project-content h3 {
      margin-bottom: 0.5rem;
      color: var(--text-color);
    }

    .project-content p {
      opacity: 0.8;
      margin-bottom: 1rem;
    }

    .project-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--accent-color);
      font-weight: 600;
      transition: var(--transition);
    }

    .project-link:hover {
      transform: translateX(5px);
    }

    /* Footer */
    .glass-footer {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 2rem 0;
      margin-top: 3rem;
    }

    .dark-mode .glass-footer {
      background: rgba(0, 0, 0, 0.2);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .footer-logo {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .social-links {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .social-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-color);
      transition: var(--transition);
    }

    .social-icon:hover {
      background: var(--accent-color);
      color: white;
      transform: translateY(-3px);
    }

    /* Animations */
    .page-transition {
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease;
    }

    .reveal.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .page-header h1 {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .projects-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div id="particles-js"></div>

  <button id="dark-mode-toggle" class="dark-mode-toggle">ðŸŒ™</button>

  <nav class="glass-nav">
    <div class="nav-content">
      <div class="logo">TS</div>
      <a href="https://thomas-sabu-cs.github.io/Website" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Portfolio
      </a>
    </div>
  </nav>

  <header class="page-header page-transition">
    <h1 class="gradient-text">Creative Coding Projects</h1>
    <p class="subtitle">Interactive experiments and creative code explorations</p>
  </header>

  <main class="projects-container">
    <div class="projects-grid" id="projectsGrid">
      <!-- Projects will be dynamically loaded here -->
    </div>
  </main>

  <footer class="glass-footer">
    <div class="footer-content">
      <div class="footer-logo">TS</div>
      <div class="social-links">
        <a href="https://github.com/thomas-sabu-cs" class="social-icon" target="_blank" rel="noopener"
          aria-label="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/thomas-sabu" class="social-icon" target="_blank" rel="noopener"
          aria-label="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
      <p>Â© 2025 Thomas Sabu. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Initialize particles.js
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#4f8cff" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: false },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#4f8cff", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        }
      }
    });

    // Dark mode toggle
    const darkModeToggle = document.getElementById('dark-mode-toggle');

    if (localStorage.getItem('darkMode') === 'enabled') {
      document.body.classList.add('dark-mode');
      darkModeToggle.textContent = 'â˜€ï¸';
    }

    darkModeToggle.addEventListener('click', function () {
      document.body.classList.toggle('dark-mode');

      if (document.body.classList.contains('dark-mode')) {
        this.textContent = 'â˜€ï¸';
        localStorage.setItem('darkMode', 'enabled');
      } else {
        this.textContent = 'ðŸŒ™';
        localStorage.setItem('darkMode', null);
      }
    });

    // Define your projects here
    const projects = [
      {
        name: "Doge Game",
        folder: "Doge%20Game",
        description: "An interactive game featuring everyone's favorite meme dog",
        icon: "fa-gamepad"
      },
      // Add more projects here as you create them
      // Example:
      // {
      //   name: "Particle System",
      //   folder: "Particle%20System",
      //   description: "A mesmerizing particle animation",
      //   icon: "fa-sparkles"
      // },
    ];

    // Render projects
    const projectsGrid = document.getElementById('projectsGrid');

    projects.forEach(project => {
      const card = document.createElement('div');
      card.className = 'project-card reveal';
      card.innerHTML = `
        <div class="project-image">
          <i class="fas ${project.icon}"></i>
        </div>
        <div class="project-content">
          <h3>${project.name}</h3>
          <p>${project.description}</p>
          <a href="${project.folder}/" class="project-link">
            <i class="fas fa-play"></i> Launch Project
          </a>
        </div>
      `;
      projectsGrid.appendChild(card);
    });

    // Reveal animations on scroll
    const revealElements = document.querySelectorAll('.reveal');

    function checkReveal() {
      const windowHeight = window.innerHeight;
      const revealPoint = 150;

      revealElements.forEach(element => {
        const elementTop = element.getBoundingClientRect().top;

        if (elementTop < windowHeight - revealPoint) {
          element.classList.add('visible');
        }
      });
    }

    window.addEventListener('scroll', checkReveal);
    window.addEventListener('load', checkReveal);
  </script>
</body>

</html>
